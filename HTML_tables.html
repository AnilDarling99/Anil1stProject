<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid rgb(68, 216, 9);
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>wipro </td>
    <td>Maria Anders</td>
    <td>India</td>
  </tr>
  <tr>
    <td>infosys</td>
    <td>Francisco Chang</td>
    <td>india</td>
  </tr>
  <tr>
    <td>Apple</td>
    <td>Chingchang</td>
    <td>USA</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
